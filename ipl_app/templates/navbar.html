{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
  * {
  box-sizing: border-box;
}

body {
  margin: 0px;
  font-family: 'segoe ui';
}

.nav {
  height: 85px;
  width: 100%;
  position: relative;
  min-height: 150px;
  color: #0de818;
}

.nav > .nav-header {
  display: inline;
}

.nav > .nav-header > .nav-title {
  display: inline-block;
  font-size: 30px;
  color:#0de818;
  padding: 20px 20px 20px 20px;
}

.nav > .nav-btn {
  display: none;
}

.nav > .nav-links {
  display: inline;
  float: right;
  font-size: 30px;
  color: aqua;

}


.nav > .nav-links > a {
  display: inline-block;
  padding: 13px 10px 13px 10px;
  text-shadow: 2px 2px 4px #000000;
  text-decoration: none;
}

.nav > .nav-links > a:hover {
  color:red;
}

.nav > #nav-check {
  display: none;
}

@media (max-width:600px) {
  .nav > .nav-btn {
    display: inline-block;
    position: absolute;
    right: 0px;
    top: 0px;
  }
  .nav > .nav-btn > label {
    display: inline-block;
    width: 50px;
    height: 50px;
    padding: 13px;
  }
  .nav > .nav-btn > label:hover,.nav  #nav-check:checked ~ .nav-btn > label {
    background-color: rgba(0, 0, 0, 0.3);
  }
  .nav > .nav-btn > label > span {
    display: block;
    width: 25px;
    height: 10px;
    border-top: 2px solid #eee;
  }
  .nav > .nav-links {
    position: absolute;
    display: block;
    width: 100%;
    background-color: #333;
    height: 0px;
    transition: all 0.3s ease-in;
    overflow-y: hidden;
    top: 50px;
    left: 0px;

  }
  .nav > .nav-links > a {
    display: block;
    width: 100%;
  }
  .nav > #nav-check:not(:checked) ~ .nav-links {
    height: 0px;
  }
  .nav > #nav-check:checked ~ .nav-links {
    height: calc(100vh - 50px);
    overflow-y: auto;
  }
}

/* Search bar */
.topnav {
  float: right;
  overflow: hidden;
  padding-top: 3px;
  margin-left: 9px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color:#ddd;
  color: black;
}

/* Style the search box inside the navigation bar */
.topnav input[type=text] {

  padding: 6px;
  border: none;
  margin-top: 8px;
  font-size: 15px;
}

form.button-submit button {
  background-color: #f4511e;
  color:white;
  border-radius: 20px 20px;
  border: 1px solid grey;
  font-size: 15px;
  margin-right: 8px;
  opacity: 0.7;
  transition: 0.3s;
}

form.button-submit button:hover {opacity: 1}

#query{
  background-color: navy;
  border-radius: 10px;
  font-size: 10px;
  font-family: cursive;
}
::placeholder {
  color: #FFFAF0;
  text-align: center;
  font-family: cursive;
  font-size: 15px;
}
</style>


<div class="nav">
  <input type="checkbox" id="nav-check">
  <div class="nav-header">

    <a href ="http://127.0.0.1:8000/" style="text-decoration:none;"><span style="padding-left: 15px; font-family: cursive; text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF; font-size:35px;color:#FF0000;">Indian Premier League</span></a>
  </div>
  <div class="nav-btn">
    <label for="nav-check">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>

 
  <div class="nav-links">   
      <span class="topnav">
        <form method="get"action="/search"class="button-submit">
          <input name="query" id="query" type="text" placeholder="Search here..">
        </form>
      </span>
    <a style="font-size: 20px; font-family: cursive;" href="{% url 'teamdisplay' %}">Home</a>
    <a style="font-size: 20px; font-family: cursive;" href="{% url 'teamInsert' %}">New Team</a>
    <a style="font-size: 20px; font-family: cursive;" href="{% url 'add_player' %}">New Player</a>
  </div>
</div>
